{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    :root {
        --primary: #ff6b6b;
        --secondary: #4ecdc4;
        --accent: #ffe66d;
        --background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    }

    body {
        background: var(--background);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Neue', cursive;
    }

    .password-form {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 25px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 450px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .password-form::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 150px;
        height: 150px;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 50%;
        z-index: -1;
    }

    .password-form::after {
        content: '';
        position: absolute;
        bottom: -80px;
        left: -80px;
        width: 200px;
        height: 200px;
        background: rgba(78, 205, 196, 0.1);
        border-radius: 50%;
        z-index: -1;
    }

    .form-title {
        font-family: 'Patrick Hand', cursive;
        color: var(--primary);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 0 #fff;
        position: relative;
    }

    .form-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: var(--accent);
        border-radius: 2px;
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-group i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        font-size: 1.2rem;
    }

    input {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    padding: 14px 14px 14px 50px;
    border: 2px solid var(--accent);
    border-radius: 20px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
    }

    .submit-btn {
        background: var(--primary);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-family: 'Patrick Hand', cursive;
        letter-spacing: 1px;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
    }

    .submit-btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0));
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }

    .submit-btn:active::after {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
    }

    .submit-btn i {
        margin-right: 8px;
    }

    /* Responsive design */
    @media (max-width: 480px) {
        .password-form {
            padding: 1.5rem;
            border-radius: 20px;
        }

        .form-title {
            font-size: 2rem;
        }

        input {
            padding: 12px 12px 12px 45px;
        }
    }
</style>

<div class="password-form">
    <h1 class="form-title">üîê Th√™m Kho B√°u M·ªõi</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <i class="fas fa-globe"></i>
            <input type="text" name="website" placeholder="Website" required>
        </div>
        <div class="form-group">
            <i class="fas fa-user-astronaut"></i>
            <input type="text" name="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="M·∫≠t kh·∫©u b√≠ m·∫≠t" required>
        </div>
        <button type="submit" class="submit-btn">
            <i class="fas fa-save"></i> L∆∞u Kho B√°u
        </button>
    </form>
</div>

{% endblock %}
